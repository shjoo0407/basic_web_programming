<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3># 좋아하는 애완동물을 선택해 주세요.</h3>
    <input type="radio" value="강아지" name="pet">
    <span>강아지</span>
    <input type="radio" value="고양이" name="pet">
    <span>고양이</span>
    <input type="radio" value="햄스터" name="pet">
    <span>햄스터</span>
    <input type="radio" value="기타" name="pet">
    <span>기타</span>

    <hr>
    <h3 id="output"></h3>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            var output = document.getElementById("output");
            var radios = document.querySelectorAll('[name=pet]');

            radios.forEach((radio)=>{
                radio.addEventListener('change',(event)=>{
                    var current = event.currentTarget;
                    if(current.checked){
                        output.textContent = `좋아하는 애완 동물은 ${current.value}이군요.`
                    }
                })
            })
            })



    </script>
</body>
</html>
