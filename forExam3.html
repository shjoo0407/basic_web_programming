<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>onclick 계산기 만들기</h2>
    <hr>
    <p>계산하고자 하는 수식을 입력하고 계산 버튼을 눌려봐요.</p>
    <form>
        식 : <input type="text" id="exp" value="식을 입력하세요"><br>
        값 : <input type="text" id="result">
        <input type="button" id="button" value="계산" onclick="calculate()">

    </form>
    <script>
        function calculate(){
            var exp = document.getElementById("exp");
            var result = document.getElementById("result");
            result.value = eval(exp.value);
        }
    </script>
</body>
</html>
