<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="parent">
    <h3>객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr>
    <p>
        DOM트리에 동적으로 객체를 삽입할 수 있습니다.
        createElement(),appendChild(),removeChild()를 통해서
        새로운 객체를 생성, 삽입, 삭제하는 예제입니다.
    </p>
    <p><a href="javascript:createDIV()">DIV 생성</a></p>
    <script>
        function createDIV(){
            var object = document.getElementById("parent");
            var newDIV = document.createElement("div");
            newDIV.innerHTML = "새로 생성된 div 입니다.";
            newDIV.setAttribute("id","myDiv");
            newDIV.style.backgroundColor = "yellow";
            newDIV.onclick = function(){
                var p = this.parentElement;
                p.removeChild("div");
            }
        }
    </script>
</body>
</html>
